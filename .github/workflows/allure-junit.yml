name: Run tests and publish report
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Remove existing Chrome and ChromeDriver
        run: |
            sudo apt-get remove --purge -y google-chrome-stable chromium-browser chromedriver || true
            sudo apt-get autoremove -y

            - name: Install specific versions of Chrome and ChromeDriver
              run: |
                # Install dependencies
                sudo apt-get update
                sudo apt-get install -y wget unzip
                
                # Download and install Chrome
                wget https://storage.googleapis.com/chrome-for-testing-public/128.0.6613.84/linux64/chrome-linux64.zip -O chrome-linux64.zip
                unzip chrome-linux64.zip -d ~/chrome
                sudo mv ~/chrome/chrome-linux64/chrome /usr/bin/google-chrome
                sudo chmod +x /usr/bin/google-chrome
                
                # Download and install ChromeDriver
                wget https://storage.googleapis.com/chrome-for-testing-public/128.0.6613.84/linux64/chromedriver-linux64.zip -O chromedriver-linux64.zip
                unzip chromedriver-linux64.zip -d ~/chromedriver
                sudo mv ~/chromedriver/chromedriver /usr/bin/chromedriver
                sudo chmod +x /usr/bin/chromedriver
                
                # Optionally, install chrome-headless-shell
                wget https://storage.googleapis.com/chrome-for-testing-public/128.0.6613.84/linux64/chrome-headless-shell-linux64.zip -O chrome-headless-shell-linux64.zip
                unzip chrome-headless-shell-linux64.zip -d ~/chrome-headless-shell
                sudo mv ~/chrome-headless-shell/chrome-headless-shell /usr/bin/chrome-headless-shell
                sudo chmod +x /usr/bin/chrome-headless-shell

      - name: Verify installations
        run: |
                google-chrome --version || echo "Google Chrome is not installed"
                chromium-browser --version || echo "Chromium is not installed"
                chromedriver --version

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Run tests
        run: mvn clean test -Dchrome.headless=true

      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: target/allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history